<script type="text/javascript">

function loadWindow() {
    sessionStorage.clear();

    setCookie("tkd_Login",null,"");
    setCookie("tkd_Empresa",null,"");
    setCookie("tkd_Nome",null,"");
    setCookie("tkd_NomeCompleto",null,"");
    setCookie("tkd_Sobrenome",null,"");
    setCookie("tkd_TKN",null,"");
    setCookie("tkd_email",null,"");
 }
function setCookie(name,value,days) {
	if (days) {
		var date = new Date();
		date.setTime(date.getTime()+(days*24*60*60*1000));
		var expires = "; expires="+date.toGMTString();
	}
	else var expires = "";
	document.cookie = name+"="+value+expires+"; path=/"+ " ;SameSite=Lax";
}

</script>
